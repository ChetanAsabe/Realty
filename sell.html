<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--remix icon-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="/css/sell.css" />

    <link
      rel="shortcut icon"
      href="/assets/favicon-img.png"
      type="image/x-icon"
    />
    <title>Realty</title>
  </head>
  <body>
    <!===== Header =====>

    <header class="header" id="header">
      <nav class="nav container">
        <a href="/index.html" class="nav__logo">
          <i class="ri-building-4-fill nav__logo-icon"></i>Realty
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="/index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="/index.html" class="nav__link">Service</a>
            </li>
            <li class="nav__item">
              <a href="/index.html" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="/index.html" class="nav__link">Contact</a>
            </li>
            <li class="nav__item">
              <a href="#signup" class="nav__link">Sign up</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <table>
      <tr>
        <td>
          <label for="">Enter Property name </label>
        </td>
        <td>
          <input type="text" name="" id="pName" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Enter The Address</label>
        </td>
        <td>
          <input type="text" name="" id="pAdd" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Enter your price</label>
        </td>
        <td>
          <input type="number" name="" id="pPrice">
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Enter The Description</label>
        </td>
        <td>
          <input type="text" name="" id="pDescription" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Status</label>
        </td>
        <td>
          <input type="radio" name="Finished" id="Finished" />
          <label for="Finished">Finished</label>
          <input type="radio" name="Finished" id="Unfinished" />
          <label for="Unfinished">Under Construction</label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Upload Pictures</label>
        </td>
        <td>
            <input type="file" name="" id="file" accept="image/*">
        </td>
      </tr>
      <tr>
        <td>
          <div id="img" style="width: 200px;"></div>
        </td>
      </tr>
      <tr>
        <td>
          <button id="btn" onclick="addProperty()" type="button">Submit</button>
        </td>
      </tr>
    </table>

    <script src="/js/main.js"></script>
  </body>
</html>
